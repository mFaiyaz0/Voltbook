<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltbook Laptops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        header {
            background: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 { margin: 0; }
        nav {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .offer-banner {
            background: #ff9800;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        input, select, button {
            padding: 8px;
            border: 1px solid #ccc;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .product {
            background: #1e1e1e;
        }
        footer {
            background: #1a1a1a;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .reviews {
            padding: 20px;
            background: white;
        }
        .review {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Voltbook Laptops</h1>
    </header>

    <div class="offer-banner">
        ðŸŽ‰ August Festive Sale â€“ Flat 20% OFF on all laptops! ðŸŽ‰
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
        <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </nav>

    <div class="controls">
        <input type="text" id="search" placeholder="Search laptops..." onkeyup="filterProducts()">
        <select id="sort" onchange="sortProducts()">
            <option value="">Sort By</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
        </select>
    </div>

    <div class="products" id="productList"></div>

    <section class="reviews">
        <h2>Customer Reviews</h2>
        <div class="review" id="reviewText">"Voltbook is amazing! Great performance and battery life!"</div>
    </section>

    <footer>
        &copy; 2025 Voltbook. All Rights Reserved.
    </footer>

    <script>
        const products = [
            { name: "Voltbook Pro 14", price: 60000, img: "https://via.placeholder.com/250x180?text=Voltbook+Pro+14" },
            { name: "Voltbook Air 13", price: 50000, img: "https://via.placeholder.com/250x180?text=Voltbook+Air+13" },
            { name: "Voltbook Gamer X", price: 80000, img: "https://via.placeholder.com/250x180?text=Voltbook+Gamer+X" },
            { name: "Voltbook Student Edition", price: 35000, img: "https://via.placeholder.com/250x180?text=Voltbook+Student" }
        ];

        const discount = 0.20; // 20% festive discount

        function displayProducts(list) {
            document.getElementById("productList").innerHTML = list.map(p => `
                <div class="product">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>Price: <del>â‚¹${p.price}</del> <b>â‚¹${(p.price*(1-discount)).toFixed(0)}</b></p>
                    <button onclick="addToCart('${p.name}')">Add to Cart</button>
                </div>
            `).join("");
        }

        function filterProducts() {
            let searchVal = document.getElementById("search").value.toLowerCase();
            let filtered = products.filter(p => p.name.toLowerCase().includes(searchVal));
            displayProducts(filtered);
        }

        function sortProducts() {
            let val = document.getElementById("sort").value;
            let sorted = [...products];
            if (val === "low") sorted.sort((a,b) => a.price - b.price);
            if (val === "high") sorted.sort((a,b) => b.price - a.price);
            displayProducts(sorted);
        }

        function addToCart(name) {
            alert(`${name} added to cart!`);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        const reviews = [
            '"Voltbook is amazing! Great performance and battery life!"',
            '"Best laptop for gaming I have ever owned!"',
            '"Perfect for students â€“ affordable and fast."',
            '"Battery lasts all day, very happy with my purchase."'
        ];
        let reviewIndex = 0;
        setInterval(() => {
            reviewIndex = (reviewIndex + 1) % reviews.length;
            document.getElementById("reviewText").innerText = reviews[reviewIndex];
        }, 3000);

        displayProducts(products);
    </script>

</body>
</html>
